<ion-menu class="navigation" [content]="content">
  <ion-header>
    <ion-toolbar color="clubmatta" class="profile">
      <div class="exit">
        <button ion-button color="light" icon-only clear color="light" (click)="logout()">
          <ion-icon name='close-circle' is-active="false"></ion-icon>
        </button>
        <div>Salir</div>
      </div>

      <ion-item no-lines>
        <div class="avatar">
          <ion-avatar item-start>
            <img src="assets/imgs/iconoDrawer.png">
          </ion-avatar>
        </div>
        <h2 >{{userDetails.first_name}} {{userDetails.last_name}}</h2>
        <p>{{userDetails.username}}</p>
      </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list no-lines class="menuList">
      <button menuClose ion-item *ngFor="let p of pages" [class.active]="checkActivePage(p)" (click)="openPage(p)">
        <ion-icon item-left [name]='p.icon' is-active="false"></ion-icon>
        <div float-left>{{p.title}}</div>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
