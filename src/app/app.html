<ion-menu class="navigation" [content]="content">
    <ion-header>
      <ion-toolbar>
        <div class="div-navigationDrawer">
          <img src="assets/imgs/iconoDrawer.png">
          <br>
          <ion-label>Nombre Apellido</ion-label>
          <ion-label>Correo Electronico</ion-label>
        </div>
        
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
