<ion-menu class="navigation" [content]="content">
    <ion-header>
      <ion-toolbar color="clubmatta">
          <ion-item>
            <div class="avatar">
                <ion-avatar item-start>
                    <img src="assets/imgs/iconoDrawer.png">
                  </ion-avatar>
            </div>
              
              <h2>Marty McFly</h2>
              <p>November 5, 1955</p>
          </ion-item>  
      </ion-toolbar>  
    </ion-header>
  
    <ion-content>
      <ion-list>
        <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button>
      </ion-list>
    </ion-content>
  
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
