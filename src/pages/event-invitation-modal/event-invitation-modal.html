<ion-header>

  <ion-navbar color="clubmatta">
    <ion-title>Asistencia</ion-title>
    <ion-buttons end>
      <button class="close" ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Introduzca un codigo de staff, si no cuenta con este, solo presione el botón "Asistir"</p>
  <ion-item>
    <ion-input type="text" placeholder="código staff" [(ngModel)]="qrData">
    </ion-input>
  </ion-item>
  <button ion-button full icon-left (click)="createCode()"><ion-icon name="barcode"></ion-icon>Asistir</button>
 
  <ion-card *ngIf="showQR">
    <ngx-qrcode [qrc-value]="showQR"></ngx-qrcode>
    <ion-card-content>
      <p>{{ showQR }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
