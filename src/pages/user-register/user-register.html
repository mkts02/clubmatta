<ion-content>


  <img class="background" src="assets/imgs/register.jpg" />


  <ion-card>
    <ion-card-header>
      <div>
        <img src="assets/imgs/logo.png">
      </div>
      <div>
        <ion-icon name="person-add"></ion-icon>
        Registrate
      </div>
    </ion-card-header>
    <ion-card-content>
      <ion-list no-line>

        <ion-grid>

   
                <ion-input type="text" placeholder="Nombre" [(ngModel)]="userData.name"></ion-input>

                <ion-input type="text" placeholder="Apellidos" [(ngModel)]="userData.lname"></ion-input>

              <ion-input type="text" placeholder="Correo o WhatsApp" [(ngModel)]="userData.email"></ion-input>

              <ion-input type="password" placeholder="Contraseña" [(ngModel)]="userData.password"></ion-input>

              <ion-input type="text" placeholder="Fecha de nacimiento" [(ngModel)]="userData.birthday"></ion-input>

            <ion-list radio-group [(ngModel)]="userData.gender" class="radioButton">
              <ion-row>
                <ion-col col-6 no-padding>
                  <ion-item>
                    <ion-label>Hombre</ion-label>
                    <ion-radio value="hombre"></ion-radio>
                  </ion-item>
                </ion-col>
                <ion-col col-6 no-padding>
                  <ion-item>
                    <ion-label>Mujer</ion-label>
                    <ion-radio value="mujer"></ion-radio>
                  </ion-item>
                </ion-col>
              </ion-row>
            </ion-list>
          </ion-row>
          <ion-row>
            <ion-col>
              <button ion-button class="readyButton" block color="clubmatta" (click)="signup()"><ion-icon name="checkmark-circle-outline"></ion-icon>Listo</button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <button class="bottom" ion-button clear full color="light" (click)="Gologin()">Volver al Inicio sesión</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
