<ion-content>

  <video webkit-playsinline autoplay playsinline muted loop>
    <source src="assets/video/clubmatta.mp4">
  </video>

  <div class="container">

    <div class="logo">
      <div class="image">
        <img class="portrait" alt="Image" src="assets/imgs/logo.png">
      </div>
      <div class="text">
        <ion-icon name="person"></ion-icon>
        Inicia Sesión
      </div>
    </div>

    <div class="form">
      <ion-item>
        <ion-label>
          <ion-icon name="person"></ion-icon>
        </ion-label>
        <ion-input type="text" placeholder="Usuario" [(ngModel)]="userData.username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
          <ion-icon name="key"></ion-icon>
        </ion-label>
        <ion-input type="password" placeholder="Contraseña" [(ngModel)]="userData.password"></ion-input>
      </ion-item>
      <button ion-button block color="clubmatta" (click)="login()">Entrar</button>
    </div>

    <div class="afterForm">
      <!--<p>
        <ion-icon name="key"></ion-icon>¿Olvidaste tu contraseña?
      </p>
    -->
      <p>O inicia sesión con: </p>
      <div class="buttons" text-center>
        <button class="border-button" ion-button outline color="facebook" (click)="fbLogin()">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button class="border-button" ion-button outline color="google" (click)="gpLogin()">
          <ion-icon name="logo-google"></ion-icon>
        </button>
      </div>
    </div>

    <button class="bottom" ion-button clear full color="light" (click)="Gosignup()">No tienes cuenta? Registrate</button>

  </div>
</ion-content>
